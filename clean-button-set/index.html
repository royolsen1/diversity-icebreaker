<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Clean Button Set</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class='buttons'>
  <div class='set blue'>
    <a class='btn sec'>Back</a>
    <a class='btn sec ico'>Back</a>
    <a class='btn pri'>Continue</a>
    <a class='btn pri ico'>Continue</a>
  </div>
  <div class='set green'>
    <a class='btn sec'>Discard</a>
    <a class='btn sec ico'>Discard</a>
    <a class='btn pri'>Save</a>
    <a class='btn pri ico'>Save</a>
  </div>
  <div class='set red'>
    <a class='btn sec'>Keep</a>
    <a class='btn sec ico'>Keep</a>
    <a class='btn pri'>Delete</a>
    <a class='btn pri ico'>Delete</a>
  </div>
  <div class='set black'>
    <a class='btn sec'>Whitelist</a>
    <a class='btn sec ico'>Whitelist</a>
    <a class='btn pri'>Blacklist</a>
    <a class='btn pri ico'>Blacklist</a>
  </div>
</div>
  
  

</body>

</html>
